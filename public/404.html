    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//test.daggerquest.com">
    
    <!-- Redirect script for client-side routing -->
    <script>
      // Only redirect if this looks like a page route, not an asset
      const path = location.pathname;
      const isAssetRequest = /\.(css|js|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot|mp4|mp3|pdf|zip|json|xml|txt)$/i.test(path);
      
      if (!isAssetRequest) {
        // Store the current path and redirect to root for SPA routing
        sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
        location.replace('/');
      } else {
        // For missing assets, also redirect to homepage
        location.replace('/');
      }
    </script>
</body>
