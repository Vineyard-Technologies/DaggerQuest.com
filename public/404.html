<body>
    <div id="root"></div>
    
    <script>
        // Single Page Application 404 redirect
        // This script preserves the path and redirects to the main app
        // so React Router can handle client-side routing
        
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            
            if (redirect && redirect !== location.href) {
                // If there's a stored redirect, use it
                history.replaceState(null, null, redirect);
            } else {
                // Check if this looks like an asset request (has file extension)
                var path = location.pathname;
                var hasFileExtension = /\.[^\/]+$/.test(path);
                
                // Don't redirect asset requests (images, fonts, etc.)
                if (hasFileExtension) {
                    return;
                }
                
                // For non-asset requests, store the path and redirect to root
                // The React app will then handle the routing
                var currentPath = location.pathname + location.search + location.hash;
                
                // Only redirect if we're not already at root and this isn't an asset
                if (currentPath !== '/' && !hasFileExtension) {
                    sessionStorage.redirect = currentPath;
                    location.replace('/');
                }
            }
        })();
    </script>
