<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaggerQuest | Browser ARPG</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/game/icons/icon-64.png">
    
    <!-- Font preloads -->
    <link rel="preload" href="/game/fonts/cinzel-semibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/game/fonts/grenze-semibold.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Restore the original URL if redirected from 404.html
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
